# yaml-language-server: \$schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: supabase
  version: '###ZARF_PKG_TMPL_IMAGE_VERSION###'
  description: Official Supabase deployment for LeapfrogAI (using official supabase-community/supabase-kubernetes chart)

constants:
  - name: DASHBOARD_USERNAME
    description: The dashboard's (Supabase studio) default username
    value: supabase-admin

components:
  - name: supabase
    required: true
    charts:
      - name: supabase
        namespace: leapfrogai
        url: oci://ghcr.io/supabase-community/supabase-kubernetes
        releaseName: supabase
        version: 5.1.0
        valuesFiles:
          - "values.yaml"
